<div class="col-12 col-sm-6 col-lg-4 col-xl-3" style="padding: 5px">
<div class="album-card" albumid="{{id}}" userid="{{userId}}">
    <div id="album-thumbnails" class="row g-0"></div>

    <div class="album-title">
        <a href="?albumId={{id}}">{{id}}: {{title}}</a>
    </div>

    <div id="user-icon">
        <i class="fa-solid fa-user"></i>
    </div>
</div>
</div>
